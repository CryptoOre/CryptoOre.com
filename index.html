<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoOre Game</title>
    <link rel="stylesheet" href="CryptoOre/public/styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Добро пожаловать в CryptoOre</h1>
        <div id="score-display">Счет: 0</div>
        <button id="mine-button">Добыть монетку</button>

        <div id="upgrade-section">
            <button id="upgrade-button">Улучшить шахтера (Стоимость: 10 монеток)</button>
        </div>

        <!-- Новые кнопки -->
        <div id="extra-buttons">
            <button id="friends-button">Друзья</button>
            <button id="top-players-button">Топ игроков</button>
            <button id="mining-button">Майнинг</button>
            <button id="donate-button">Донат</button>
        </div>
    </div>

    <script src="CryptoOre/public/script.js/logic.js"></script>
</body>
</html>
